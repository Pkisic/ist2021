<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proizvodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Proizvodi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="/dodajProizvod">Dodaj Proizvod</a>
      </div>
    </div>
  </nav>
<body>
    <form action="/napraviProizvod" method="POST" class="mb-4">
        <div class="form-group">
            <label for="kat">Kategorija</label>
            <select class="form-control" name="kat">
                #{data}
            </select>
        </div>
        <div class="form-group">
            <label for="cena">Cena</label>
            <input type="text" name="cena" class="form-control">
        </div>
        <div class="form-group">
            <label for="TekstO">Tekst Oglasa</label>
            <textarea id="TekstO" rows="3" name="TekstO" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="akc">Akcija</label>
            <select class="form-control" name="akc">
                <option>DA</option>
                <option>NE</option>
            </select>
        </div>
        <input type="submit" value="Dodaj Proizvod" class="btn btn-primary btn-block">
    </form>
</body>
</html>
